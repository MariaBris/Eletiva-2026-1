<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container-md">
    <div class="row">
      <div class="col">
        <label for="FirstName" class="form-label">First Name</label>
        <input type="FirstName" class="form-control" id="FirstName" placeholder="Mark">
      </div>
      <div class="col-6">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="LastName" class="form-control" id="LastName" placeholder="Otto">
      </div>
      <div class="col">
        <label for="Username" class="form-label">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="City" class="form-label">City</label>
          <input type="City" class="form-control" id="City" placeholder="City">
        </div>
        <div class="col-5">
          <label for="State" class="form-label">State</label>
          <input type="State" class="form-control" id="State" placeholder="State">
        </div>
        <div class="col">
          <label for="Zip" class="form-label">Zip</label>
          <input type="Zip" class="form-control" id="Zip" placeholder="Zip">
        </div>
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkDefault">
      <label class="form-check-label" for="checkDefault">Agree to terms and conditions</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
</body>

</html>
