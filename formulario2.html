<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class="container-md mt-4">
        <div class="row g-3 mb-3">
            <div class="col-md-auto">
                <label for="Codigo" class="form-label fw-bold">Código</label>
                <span class="input-group-text">32</span>
            </div>
            <div class="col">
                <label for="Nome" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control" id="Nome" placeholder="Nome Completo do Cliente">
            </div>
            <div class="col">
                <label for="Email" class="form-label fw-bold">E-mail</label>
                <input type="email" class="form-control" id="Email" placeholder="cliente@dominio.com">
            </div>
            <div class="col-md-2">
                <label for="CPF" class="form-label fw-bold">CPF</label>
                <input type="text" class="form-control" id="CPF" placeholder="só números">
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col">
                <label for="NCelular" class="form-label fw-bold">Nº Celular</label>
                <input type="text" class="form-control" id="NCelular" placeholder="Nº do celular">
            </div>
            <div class="col">
                <label for="NTelefone" class="form-label fw-bold">Nº Telefone Fixo</label>
                <input type="text" class="form-control" id="NTelefone" placeholder="Nº Telefone">
            </div>
            <div class="col">
                <label for="CEP" class="form-label fw-bold">CEP</label>
                <input type="text" class="form-control" id="CEP" placeholder="ex.:11220802">
            </div>
            <div class="col">
                <label for="Logradouro" class="form-label fw-bold">Logradouro</label>
                <input type="text" class="form-control" id="Logradouro" placeholder="ex.:Rua Pernambuco">
            </div>
            <div class="col-md-1">
                <label for="NCasa" class="form-label fw-bold">Nº</label>
                <input type="text" class="form-control" id="NCasa" placeholder="Nº">
            </div>
            <div class="col">
                <label for="Bairro" class="form-label fw-bold">Bairro</label>
                <input type="text" class="form-control" id="Bairro" placeholder="Bairro">
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col">
                <label for="Cidade" class="form-label fw-bold">Cidade</label>
                <input type="text" class="form-control" id="Cidade" placeholder="Cidade">
            </div>
            <div class="col-md-1">
                <label for="Estado" class="form-label fw-bold">UF</label>
                <input type="text" class="form-control" id="Estado" placeholder="UF">
            </div>
            <div class="col">
                <label class="form-label fw-bold"> Status</label>
                <select class="form-select" aria-label="Large select example">
                    <option selected>Selecione</option>
                    <option value="1">Ativo</option>
                    <option value="2">Desativado</option>
                </select>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-danger">Resetar</button>
            <button type="button" class="btn btn-success">Próximo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
