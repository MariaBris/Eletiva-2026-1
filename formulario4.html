<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm mt-5">
        <h4>Novo Usuário</h4>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="Nome" class="form-label fw-bold">Nome:</label>
                <input type="text" class="form-control" id="Nome" placeholder="Informe o nome">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="CPF" class="form-label fw-bold">CPF:</label>
                <input type="text" class="form-control" id="CPF" placeholder="Informe o CPF">
            </div>
            <div class="col">
                <label for="endereco" class="form-label fw-bold">Endereço:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
            </div>
            <div class="col">
                <label for="status" class="form-label fw-bold">Nível</label>
                <select class="form-select" aria-label="Large select example">
                    <option selected>Selecione</option>
                    <option value="1">Júnior</option>
                    <option value="2">Pleno</option>
                    <option value="3">Senior</option>
                </select>
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="email" class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Informe o email">
            </div>
            <div class="col">
                <label for="senha" class="form-label fw-bold">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Informe a senha">
            </div>
            <div class="col">
                <label for="status" class="form-label fw-bold">Status</label>
                <select class="form-select" aria-label="Large select example">
                    <option selected>Selecione</option>
                    <option value="1">Ativo</option>
                    <option value="2">Desligado</option>
                </select>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-success">Enviar</button>
            <button type="button" class="btn btn-outline-dark">Cancelar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
