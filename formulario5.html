<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm mt-5">
        <h4>Billing Address</h4>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="FirstName" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="col">
                <label for="LastName" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="LastName">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="Username" class="form-label fw-bold">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="email" class="form-label fw-bold">Email <a
                        class="text-body-secondary text-decoration-none">(Optional)</a></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="address" class="form-label fw-bold">Address <a
                        class="text-body-secondary text-decoration-none">(Optional)</a></label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="address2" class="form-label fw-bold">Address 2<a
                        class="text-body-secondary text-decoration-none">(Optional)</a></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suit">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col">
                <label for="country" class="form-label fw-bold">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose...</option>
                    <option value="1">Canada</option>
                    <option value="2">Brazil</option>
                    <option value="3">EUA</option>
                </select>
            </div>
            <div class="col">
                <label for="state" class="form-label fw-bold">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose...</option>
                    <option value="1">Canada</option>
                    <option value="2">Brazil</option>
                    <option value="3">EUA</option>
                </select>
            </div>
            <div class="col">
                <label for="zip" class="form-label fw-bold">Zip</label>
                <input type="text" class="form-control" id="zip">
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-success">Send</button>
            <button type="button" class="btn btn-outline-dark">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
