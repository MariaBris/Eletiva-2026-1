<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-md mt-4">
        <h3 class="text-center">Sample Form</h3>
        <div class="row g-5 mb-3">
            <div class="col-2 text-end">
                <label for="PartnerName" class="col-form-label fw-bold">Partner Name</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="PartnerName">
            </div>
            <div class="col-2 text-end">
                <label for="PartnerEmail" class="col-form-label fw-bold">Partner Email ID</label>
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="PartnerEmail">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col-2 text-end">
                <label for="PartnerLegalName" class="col-form-label fw-bold">Partner Legal Name</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="PartnerLegalName">
            </div>
            <div class="col-2 text-end">
                <label for="PartnerMobile" class="col-form-label fw-bold">Partner Mobile</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="PartnerMobile">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col-2 text-end">
                <label for="PartnerAddress" class="col-form-label fw-bold">Partner Address</label>
            </div>
            <div class="col">
                <textarea class="form-control" id="PartnerAddressFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col-2 text-end">
                <label for="ContractStartDate" class="col-form-label fw-bold">ㅤㅤContract Start Date</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="ContractStartDate" placeholder="Date Start">
            </div>
            <div class="col-2 text-end">
                <label for="ContractExpiryDate" class="col-form-label fw-bold">Contract Expiry Date</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="ContractExpiryDate" placeholder="Date Expiry">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col-2 text-end">
                <label for="MinimumLoanamount" class="col-form-label fw-bold">Minimum Loan Amount</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="MinimumLoanAmount">
            </div>
            <div class="col-2 text-end">
                <label for="MaximumLoanamounte" class="col-form-label fw-bold">Maximum Loan Amount</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="MaximumLoanamounte">
            </div>
        </div>
        <div class="row g-5 mb-3">
            <div class="col-2 text-end">
                <label for="InterestRate" class="col-form-label fw-bold">Interest Rate</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="InterestRate">
            </div>
            <div class="col-2 text-end">
                <label for="DepositAmount" class="col-form-label fw-bold">Deposit Amount</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="DepositAmount">
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
